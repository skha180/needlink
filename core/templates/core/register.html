<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | NeedLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-teal-700 text-gray-100 font-[Poppins]">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20 relative">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-white tracking-wide">Create Account</h1>
      <p class="text-gray-300 text-sm mt-2">Join <span class="text-teal-400 font-semibold">NeedLink</span> today</p>
    </div>

    <!-- âœ… Animated Message Alerts -->
    <div id="message-box" class="absolute top-2 left-0 right-0 px-4">
      {% if messages %}
        {% for message in messages %}
          <div class="message bg-red-500/80 text-white text-center py-2 rounded-md shadow-md opacity-0 translate-y-[-20px]">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <form method="POST" class="space-y-4 mt-4">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm mb-1 text-gray-200">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none"
               placeholder="you@example.com">
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-gray-200">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none"
               placeholder="********">
      </div>

      <div>
        <label for="phone" class="block text-sm mb-1 text-gray-200">Phone Number</label>
        <input type="text" id="phone" name="phone"
               class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none"
               placeholder="+234XXXXXXXXXX">
      </div>

      <div>
        <label for="user_type" class="block text-sm mb-1 text-gray-200">User Type</label>
        <select id="user_type" name="user_type" required
                class="w-full px-4 py-2 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-teal-400 focus:outline-none">
          <option value="client">Client</option>
          <option value="provider">Service Provider</option>
        </select>
      </div>

      <!-- ðŸ”¥ Extra Fields for Service Providers -->
      <div id="provider_fields" class="hidden space-y-3">
        <div>
          <label for="business_name" class="block text-sm mb-1 text-gray-200">Business Name</label>
          <input type="text" id="business_name" name="business_name"
                 class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none"
                 placeholder="Your Business Name">
        </div>

        <div>
          <label for="experience_years" class="block text-sm mb-1 text-gray-200">Years of Experience</label>
          <input type="number" id="experience_years" name="experience_years" min="0"
                 class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none"
                 placeholder="0">
        </div>

        <div>
          <label for="id_type" class="block text-sm mb-1 text-gray-200">ID Type</label>
          <select id="id_type" name="id_type"
                  class="w-full px-4 py-2 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-teal-400 focus:outline-none">
            <option value="">Select ID Type</option>
            <option value="NIN">NIN</option>
            <option value="Voter ID">Voter ID</option>
            <option value="Driverâ€™s License">Driverâ€™s License</option>
          </select>
        </div>

        <div>
          <label for="id_number" class="block text-sm mb-1 text-gray-200">ID Number</label>
          <input type="text" id="id_number" name="id_number"
                 class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none"
                 placeholder="Enter ID Number">
        </div>
      </div>

      <button type="submit"
              class="w-full py-2 mt-4 bg-gradient-to-r from-blue-600 to-teal-500 rounded-lg shadow-md hover:shadow-xl transition duration-300 font-semibold text-white">
        Register
      </button>

      <p class="text-sm text-center text-gray-300 mt-3">
        Already have an account?
        <a href="{% url 'login_page' %}" class="text-teal-400 hover:text-teal-300 font-medium">Login</a>
      </p>
    </form>
  </div>

  <footer class="absolute bottom-4 text-xs text-gray-300 opacity-80">
    Powered by <span class="font-semibold text-white">DevniFy Devs</span>
  </footer>

  <!-- ðŸ§  Script: Animate Alerts & Toggle Fields -->
  <script>
    // Animate messages with GSAP
    document.querySelectorAll('.message').forEach((msg, i) => {
      gsap.to(msg, {
        opacity: 1,
        y: 0,
        duration: 0.5,
        delay: i * 0.2,
      });
      setTimeout(() => {
        gsap.to(msg, { opacity: 0, y: -20, duration: 0.5 });
      }, 4000);
    });

    // Toggle Provider Fields
    const userTypeSelect = document.getElementById('user_type');
    const providerFields = document.getElementById('provider_fields');

    userTypeSelect.addEventListener('change', () => {
      if (userTypeSelect.value === 'provider') {
        providerFields.classList.remove('hidden');
        gsap.fromTo(providerFields, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.6 });
      } else {
        gsap.to(providerFields, { opacity: 0, y: -10, duration: 0.3, onComplete: () => providerFields.classList.add('hidden') });
      }
    });
  </script>
</body>
</html>
