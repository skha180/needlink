<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | NeedLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-teal-700 text-gray-100 font-[Poppins]">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-lg border border-white/20">
    <h1 class="text-2xl font-bold text-center text-white mb-6">Edit Profile</h1>

    {% for message in messages %}
      <p class="text-teal-300 text-center mb-2 animate-pulse">{{ message }}</p>
    {% endfor %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="full_name" class="block text-sm text-gray-200 mb-1">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" 
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none">
      </div>

      <div>
        <label for="phone" class="block text-sm text-gray-200 mb-1">Phone</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none">
      </div>

      <div>
        <label for="profile_image" class="block text-sm text-gray-200 mb-1">Profile Image</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*"
          class="w-full px-4 py-2 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-teal-400 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full py-2 mt-4 bg-gradient-to-r from-blue-600 to-teal-500 rounded-lg shadow-md hover:shadow-xl transition duration-300 font-semibold text-white">
        Save Changes
      </button>

      <a href="{% url 'profile_page' %}" class="block text-center text-gray-300 hover:text-teal-300 mt-4">‚Üê Back to Profile</a>
    </form>
  </div>

  <footer class="absolute bottom-4 text-xs text-gray-300 opacity-80">
    Powered by <span class="font-semibold text-white">DevniFy Devs</span>
  </footer>

</body>
</html>
